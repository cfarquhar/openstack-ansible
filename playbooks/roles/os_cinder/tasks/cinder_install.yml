- name: Update apt sources
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update|success
  retries: 5
  delay: 2
  tags:
    - cinder-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: cinder_apt_packages
  tags:
    - cinder-install
    - cinder-apt-packages

- name: Install requires pip packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cinder_requires_pip_packages }}"
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ cinder_venv_download_url | basename }}"
    get_md5: False
  when: cinder_venv_enabled | bool
  register: local_venv_stat
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Get remote venv checksum
  uri:
    url: "{{ cinder_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when: cinder_venv_enabled | bool
  register: remote_venv_checksum
  tags:
    - cinder-install
    - cinder-pip-packages

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ cinder_venv_download_url }}"
    dest: "/var/cache/{{ cinder_venv_download_url | basename }}"
    force: yes
  ignore_errors: true
  register: get_venv
  when:
    - cinder_venv_enabled | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Set cinder get_venv fact
  set_fact:
    cinder_get_venv: "{{ get_venv }}"
  when: cinder_venv_enabled | bool
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Remove existing venv
  file:
    path: "{{ cinder_venv_bin | dirname }}"
    state: absent
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | changed
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Create cinder venv dir
  file:
    path: "{{ cinder_venv_bin | dirname }}"
    state: directory
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | changed
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Unarchive pre-built venv
  command: /bin/tar xzf "/var/cache/{{ cinder_venv_download_url | basename }}" -C "{{ cinder_venv_bin | dirname }}"
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | changed
  notify: Restart cinder services
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ cinder_venv_bin | dirname }}
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | success
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Install pip packages (venv)
  pip:
    name: "{{ item }}"
    state: present
    virtualenv: "{{ cinder_venv_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cinder_pip_packages }}"
  when:
    - cinder_venv_enabled | bool
    - cinder_get_venv | failed
  notify: Restart cinder services
  tags:
    - cinder-install
    - cinder-pip-packages

# TODO(mattt): remove once ceph_client role can install ceph packages from pypi
#  This is being done as a temporary workaround since we currently cannot obtain
#  ceph-related libraries from pypi.  There is work in progress [1] to address
#  this.
#  [1] http://tracker.ceph.com/issues/5900
- name: Link ceph libraries into the venv
  file:
    src: "{{ item.name }}"
    dest: "{{ cinder_venv_bin | dirname }}/lib/python2.7/site-packages/{{ item.name | basename }}"
    state: "{{ item.state }}"
    force: "yes"
  with_items:
    - { state: link, name: "/usr/lib/python2.7/dist-packages/rados.py" }
    - { state: link, name: "/usr/lib/python2.7/dist-packages/rbd.py" }
  when:
    - cinder_venv_enabled | bool
    - inventory_hostname in groups['cinder_volume']
    - cinder_backend_rbd_inuse|bool
  tags:
    - cinder-install
    - cinder-pip-packages

- name: Install pip packages (no venv)
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ cinder_pip_packages }}"
  when: not cinder_venv_enabled | bool
  notify: Restart cinder services
  tags:
    - cinder-install
    - cinder-pip-packages
