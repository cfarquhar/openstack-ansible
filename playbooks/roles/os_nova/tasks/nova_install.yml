- name: Update apt sources
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update|success
  retries: 5
  delay: 2
  tags:
    - nova-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: nova_apt_packages
  tags:
    - nova-install
    - nova-apt-packages

- name: Install requires pip packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ nova_requires_pip_packages }}"
  tags:
    - nova-install
    - nova-pip-packages

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ nova_venv_download_url | basename }}"
    get_md5: False
  when: nova_venv_enabled | bool
  register: local_venv_stat
  tags:
    - nova-install
    - nova-pip-packages

- name: Get remote venv checksum
  uri:
    url: "{{ nova_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when: nova_venv_enabled | bool
  register: remote_venv_checksum
  tags:
    - nova-install
    - nova-pip-packages

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ nova_venv_download_url }}"
    dest: "/var/cache/{{ nova_venv_download_url | basename }}"
    force: yes
  ignore_errors: true
  register: get_venv
  when:
    - nova_venv_enabled | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})
  tags:
    - nova-install
    - nova-pip-packages

- name: Set nova get_venv fact
  set_fact:
    nova_get_venv: "{{ get_venv }}"
  when: nova_venv_enabled | bool
  tags:
    - nova-install
    - nova-pip-packages

- name: Remove existing venv
  file:
    path: "{{ nova_venv_bin | dirname }}"
    state: absent
  when:
    - nova_venv_enabled | bool
    - nova_get_venv | changed
  tags:
    - nova-install
    - nova-pip-packages

- name: Create nova venv dir
  file:
    path: "{{ nova_venv_bin | dirname }}"
    state: directory
  when:
    - nova_venv_enabled | bool
    - nova_get_venv | changed
  tags:
    - nova-install
    - nova-pip-packages

- name: Unarchive pre-built venv
  command: /bin/tar xzf "/var/cache/{{ nova_venv_download_url | basename }}" -C "{{ nova_venv_bin | dirname }}"
  when:
    - nova_venv_enabled | bool
    - nova_get_venv | changed
  notify: Restart nova services
  tags:
    - nova-install
    - nova-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ nova_venv_bin | dirname }}
  when:
    - nova_venv_enabled | bool
    - nova_get_venv | success
  tags:
    - nova-install
    - nova-pip-packages

- name: Install pip packages (venv)
  pip:
    name: "{{ item }}"
    state: present
    virtualenv: "{{ nova_venv_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ nova_pip_packages }}"
  when:
    - nova_venv_enabled | bool
    - nova_get_venv | failed
  notify: Restart nova services
  tags:
    - nova-install
    - nova-pip-packages

- name: Install pip packages (no venv)
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items:
    - "{{ nova_pip_packages }}"
  when: not nova_venv_enabled | bool
  notify: Restart nova services
  tags:
    - nova-install
    - nova-pip-packages
